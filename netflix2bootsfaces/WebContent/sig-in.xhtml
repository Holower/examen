<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<title>sig-in</title>
</h:head>	
<h:body>
	<b:navBar brand="Menu" brandHref="index.xhtml" inverse="true">
		<b:navbarLinks>
			<b:navLink value="Inicio" href="login.xhtml"></b:navLink>
		</b:navbarLinks>
	</b:navBar>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="User"></h:outputLabel>
			<h:inputText value="#{controller.user.usuario}"></h:inputText>
			<h:outputLabel value="Password"></h:outputLabel>
			<h:inputText value="#{controller.user.clave}"></h:inputText>
			<h:outputLabel value="Correo"></h:outputLabel>
			<h:inputText value="#{controller.user.email}"></h:inputText>
			<h:outputLabel value="Fecha"></h:outputLabel>
			<h:inputText value="#{controller.user.fechanacimiento}">
				<f:convertDateTime pattern="yyyy-MM-dd" />
			</h:inputText>
			<h:commandButton value="Sigin" action="#{controller.sigin}"></h:commandButton>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
