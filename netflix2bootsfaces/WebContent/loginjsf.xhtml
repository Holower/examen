<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>loginjsf</title>
</h:head>
<h:body>
	<b:navBar brand="Menu" brandHref="#" inverse="true">
		<b:navbarLinks>
			<b:navLink value="Inicio" href="login.xhtml"></b:navLink>
			<b:navLink value="Link" href="#"></b:navLink>
			<b:navLink value="Link" href="#"></b:navLink>
		</b:navbarLinks>
	</b:navBar>
	<b:form id="loginForm">
		<b:inputText id="usernameDiv" fieldId="j_username" name="j_username"
			value="#{controller.user.usuario}" label="Username" />
		<b:message for="@previous" />
		<b:inputSecret id="passwordDiv" fieldId="j_password" name="j_password"
			value="#{controller.user.clave}" label="Password" />
		<b:message for="passwordDiv" />
		<b:commandButton update="@form" value="Login"
			action="#{controller.login}" />
	</b:form>
</h:body>
</html>
