<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<title>ejemplo</title>
</h:head>
<h:body>
	<b:navBar brand="Menu" brandHref="#" inverse="true">
		<b:navbarLinks>
			<b:navLink value="Peliculas" href="listapeliculas.xhtml"></b:navLink>
		</b:navbarLinks>
	</b:navBar>
	<ul>
		<li><h:link value="bootlink" outcome="listapeliculas"></h:link></li>
	</ul>
	<h3>Lista de Peliculas</h3>
	<h:dataTable value="#{controller.peliculas}" var="pelicula">
		<h:column>
			<f:facet name="header">Nombre</f:facet>#{pelicula.nombre}</h:column>
	</h:dataTable>
	<h3>Favoritos</h3>
	<h:dataTable value="#{controller.biblioteca}" var="pelicula">
		<h:column>
			<f:facet name="header">Nombre</f:facet>#{pelicula.nombre}</h:column>
	</h:dataTable>
</h:body>
</html>
